<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="payment">
          <div class="payment_inner">
            <div class="payment_heading">
              <span> </span>
              <span> </span>
              <span> </span>
              <h2>PAYMENT METHOD</h2>
            </div>
            <div class="border">
              <span> </span>
            </div>

            <ul class="payment_list">
              <li>
                <img
                  src="./img/visa.svg"
                  width="60px"
                  height="60px"
                  alt="visa"
                />
                <h3>VISA</h3>
              </li>
              <div class="border">
                <span> </span>
              </div>
              <li>
                <img
                  src="./img/mastercard.svg"
                  width="60px"
                  height="60px"
                  alt="mastercard"
                />
                <h3>MASTERCARD</h3>
                <img class="check" src="./img/check.svg" alt="check" />
              </li>
              <div class="border">
                <span> </span>
              </div>
              <li>
                <img
                  src="./img/maestro.svg"
                  width="60px"
                  height="60px"
                  alt="maestro"
                />
                <h3>MAESTRO</h3>
              </li>
              <div class="next">
                <h3>NEXT STEP</h3>
                <img
                  src="./img/arrow.svg"
                  width="30px"
                  height="30px"
                  alt="arrow"
                />
              </div>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
